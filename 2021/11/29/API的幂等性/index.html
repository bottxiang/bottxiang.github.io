</code></pre>
<p><code>幂等性本质上意味着成功执行请求的结果与执行次数无关。</code></p>
<h1 id="HTTP请求方法的幂等性："><a href="#HTTP请求方法的幂等性：" class="headerlink" title="HTTP请求方法的幂等性："></a>HTTP请求方法的幂等性：</h1><pre><code>1. 非幂等：`POST` （用于创建新的资源,多次请求创建多个资源）
2. 幂等：`GET, PUT, DELETE, HEAD, OPTIONS 和 TRACE`
</code></pre>
